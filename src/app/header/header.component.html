<mat-toolbar>
  <span>
    <a routerLink="./"><img src="../../assets/logo.png" class="logo"></a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated && UsrRole==0">
      <a mat-button routerLink="/users" routerLinkActive="mat-accent">Users</a>
    </li>
    <li *ngIf="userIsAuthenticated && UsrRole==0">
      <a mat-button routerLink="/services" routerLinkActive="mat-accent">Services</a>
    </li>
    <li *ngIf="userIsAuthenticated && UsrRole==0">
      <a mat-button routerLink="/serviceproviders" routerLinkActive="mat-accent">Service Providers</a>
    </li>
  </ul>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
