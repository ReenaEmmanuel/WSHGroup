<form [formGroup]="form">
  <table class="example-full-width" cellspacing="0">
    <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-select [(ngModel)]="serviceID" [ngModelOptions]="{standalone: true}" (ngModelChange)="onServiceSelection(serviceID)" name="service">Select Service
          <mat-option *ngFor="let service of services" value="{{service.id}}">{{service.ServiceName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Date of Appointment</mat-label>
      <input matInput name="appointmentDate" [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-select [(ngModel)]="serviceProviderID" [ngModelOptions]="{standalone: true}" (ngModelChange)="onServiceProviderSelection(serviceProviderID)" name="serviceProvider">Select Service Provider
          <mat-option *ngFor="let serviceProvider of serviceProviders" value="{{serviceProvider.id}}">{{serviceProvider.appuser.FirstName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>
  </table>
</form>
