<mat-card class="address-card">
  <mat-card-header>
    <mat-card-title class="card-container-center">Appointment</mat-card-title>
  </mat-card-header>
<mat-card-content class="container">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table class="example-full-width" cellspacing="0">
    <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Select Service</mat-label>
        <mat-select [(ngModel)]="serviceID" formControlName="ServiceID" (ngModelChange)="onServiceSelection(serviceID)" required>Select Service
          <mat-option *ngFor="let service of services" value="{{service.id}}">{{service.ServiceName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Select Service Provider</mat-label>
        <mat-select [(ngModel)]="serviceProviderID" formControlName="ServiceProviderID" (ngModelChange)="onServiceProviderSelection(serviceProviderID)" required>Select Service Provider
          <mat-option *ngFor="let serviceProvider of serviceProviders" value="{{serviceProvider.id}}">{{serviceProvider.FirstName}} {{serviceProvider.LastName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    </tr>
    <tr>
    <td>
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Date of Appointment</mat-label>
        <input matInput formControlName="AppointmentDate" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Number Of Hours Required</mat-label>
              <input matInput [(ngModel)]="totalTime" formControlName="Time" placeholder="Number of Hours" type="number" min="1" max="9" required>
      </mat-form-field>
    </td>
  </tr>
    <tr>
      <button mat-raised-button type="submit" color="accent">Submit</button>
  </tr>
  </table>
</form>
</mat-card-content>
</mat-card>
